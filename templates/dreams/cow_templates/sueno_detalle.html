<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        {% if dream.personaje1 and dream.personaje2 %}
            <p>Sueño agradable</p>
        {% else %}
            <p>Sueño desagradable</p>
        {% endif %}
        <p>Descripcion del sueño:</p>
        {{ dream.descripcion }}
        <p>Personaje1: {{ dream.personaje1 }}</p>
        <p>Personaje1: {{ dream.personaje2 }}</p>
</body>
</html>
